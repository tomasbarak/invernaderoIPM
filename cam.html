<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GreenHouse | ðŸ”´Live</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="sidemenustyle.css">
    <link rel="icon" href="https://res.cloudinary.com/dogshome/image/upload/v1630010025/pb8dvnhc2h7bp10ctdsn.png">
    <script src="generalFunctions.js"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
    <meta property="og:image" content="https://res.cloudinary.com/dogshome/image/upload/v1630010025/kg6lkxlqmiv0vhsccgdg.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
<div id="side-menu">
    <ul id="side-menu-items">
        <li id="side-menu-toggle">
            <div>
                <span onclick="switchMenuVisibility()" class="material-icons-outlined">menu</span>
            </div>
        </li>
        <li class="side-menu-item">
            <a href="index.html">
                     <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                <span class="title titles-hidden">Home</span>
            </a>
        </li>
        <li class="side-menu-item active">
            <b></b>
            <b></b>
            <a href="#">
                     <span class="icon">
                        <ion-icon name="videocam-outline"></ion-icon>
                    </span>
                <span class="title titles-hidden">Live</span>
            </a>
        </li>

        <!--
        <li class="side-menu-item">
            <a href="#">
                     <span class="icon">
                        <ion-icon name="person-outline"></ion-icon>
                    </span>
                <span class="title">Profile</span>
            </a>
        </li>-->
        <li id="side-menu-streaming-settings">
            <div id="settings-container">
                <a id="setting-title">Streaming Settings</a>
                <div class="single-setting">
                    <a class="setting-title">Streaming Resolution</a>
                    <input type="range" min="1" max="10" value="8" class="slider" id="streamRes" oninput="updateRes(this.value)">
                </div>
                <div class="single-setting">
                    <a class="setting-title">Streaming Quality</a>
                    <input type="range" min="10" max="63" value="63" class="slider" style="direction: ltr" id="streamQuality" oninput="updateQuality(this.value)" onchange="updateQuality(this.value)">
                </div>
                <div class="single-setting">
                    <a class="setting-title">Brightness</a>
                    <input type="range" min="-2" max="2" value="-2" class="slider" id="streamBrightness" oninput="updateBright(this.value)" onchange="updateBright(this.value)">
                </div>
                <div class="single-setting">
                    <a class="setting-title">Exposure</a>
                    <input step="25" type="range" min="0" max="1200" value="65" class="slider" id="streamExposure" oninput="updateExposure(this.value)" onchange="updateExposure(this.value)">
                </div>
                <div class="single-setting">

                </div>
            </div>
        </li>
    </ul>
</div>
<nav id="topnav" class="topnav-dark">
    <ul id="topnav-items-container">
        <li id="theme-switcher" class="topnav-item-dark topnav-item" onclick="//switchTheme()" style="fill: black; visibility: hidden">
            <span class="material-icons-outlined dark-icon">wb_sunny</span>
        </li>
    </ul>
</nav>
<div id="viewport" class="viewport-dark" style="flex-direction: column">
    <img id="stream" alt src/>
    <a id="connectingLbl" style="color: white; font-family: Arial, sans-serif; font-size: 3em">Connecting</a>
</div>
<script>
    var theme;
    var menuExpanded;
    if(localStorage.getItem('theme') === 'dark' || localStorage.getItem('theme') === 'light'){
        theme = localStorage.getItem('theme');
    }else{
        theme = 'dark';
    }
    console.log('Value in menuExpanded(before): ' + menuExpanded)
    if(localStorage.getItem('menuVisibility') === 'true' || localStorage.getItem('menuVisibility') === 'false'){
        if(localStorage.getItem('menuVisibility') === 'true'){
            console.log('val-is-true')
            menuExpanded = true;
        }else if(localStorage.getItem('menuVisibility') === 'false'){
            console.log('val-is-false')
            menuExpanded = false;
        }else{
            console.log('non-valid-val')
            menuExpanded = true;
        }
    }else{
        console.log('forced-to-visible')
        menuExpanded = true;
    }
    console.log('Value in menuExpanded: ' + menuExpanded)
    setManualMenuVisibility(menuExpanded);
</script>
<script>
    setInterval(function(){
        if(document.getElementById('stream').offsetHeight > 0){
            document.getElementById('connectingLbl').style.visibility = 'hidden';
        }
    }, 0)

</script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
<script src="streamActions.js"></script>
</body>
</html>
